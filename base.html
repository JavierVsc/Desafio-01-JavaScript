<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desaf√≠o 1 - JavaScript</title>
  <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
  <section>
    <div class="card">
      <div class="img-card"></div>
      <h6>Laptop Gamer AMD</h6>
      <p>Precio base: $<span class="precio-inicial"></span></p>
      <p>
        Cantidad:
        <span class="cantidad">0</span>

        <button onclick="
          let cantidad_inicial = document.querySelector('.cantidad');
          let precio_base = document.querySelector('.precio-inicial');
          let total_precio = document.querySelector('.valor-total');

          let cantidad = Number(cantidad_inicial.innerHTML);
          let precio = Number(precio_base.innerHTML);

          let nuevaCantidad = cantidad + 1;
          cantidad_inicial.innerHTML = nuevaCantidad;

          total_precio.innerHTML = precio * nuevaCantidad;
        ">+</button>

        <button onclick="
          let cantidad_inicial = document.querySelector('.cantidad');
          let precio_base = document.querySelector('.precio-inicial');
          let total_precio = document.querySelector('.valor-total');
          let cantidad = Number(cantidad_inicial.innerHTML);
          let precio = Number(precio_base.innerHTML);
          let nuevaCantidad = cantidad - 1;

          cantidad_inicial.innerHTML = nuevaCantidad;
          total_precio.innerHTML = precio * nuevaCantidad;
        ">-</button>
      </p>
    </div>
  </section>
  <div class="total-section">
    <p>Total a pagar: $<span class="valor-total">0</span></p>
  </div>
  <script src="assets/js/index.js"></script>
</body>
</html>
